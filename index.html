  <h1 class="page-title">Mix-Or-Match</h1>


  <!-- Overlay ใส่ชื่อผู้เล่น -->
  <div id="player-name-overlay" class="overlay-text visible">
      <label for="playerName">Enter Your Name:</label>
      <input type="text" id="player-name-input" placeholder="Your Name">
      <button id="start-button">Start Game</button>
  </div>

  <!-- Overlay Leaderboard -->
  <div id="leaderboard-overlay" class="overlay-text">
    <label>LEADERBOARD</label>
    <div class="leaderboard-table">
      <table>
        <thead>
          <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
        </thead>
        <tbody id="leaderboard-list"></tbody>
      </table>
    </div>
    <button id="leaderboard-restart">Restart</button>
  </div>


  <!-- Overlay Game Over -->
  <div id="game-over-text" class="overlay-text">
      GAME OVER
  </div>

  <!-- Overlay Victory -->
  <div id="victory-text" class="overlay-text">
      VICTORY
  </div>

  <!-- Circle Menu Button -->
<div class="circle-menu-button" onclick="toggleMenu()" title="Member">

</div>
